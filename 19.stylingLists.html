<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Lists</title>
    
    <style>
        .list1{
            list-style: decimal-leading-zero;
        }
        
        .list2{
            list-style: georgian;
        }
    
    </style>
    
    
    
</head>

<body>
  <h1>Styling Lists</h1>
    
    <p>A List of Marvel Characters:</p>
    <ul class="list1">
        <li>Iron Man</li>
        <li>Captain America</li>
        <li>Ant Man</li>
        <li>HawkEye</li>
        <li>Spiderman</li>
    </ul>
    
    
    
    <p>A List of DC Characters:</p>
    <ul class="list2">
        <li>Batman</li>
        <li>Superman</li>
        <li>Flash</li>
        <li>WonderWoman</li>
        <li>Cyborg</li>
    </ul>
    
    
</body>
    
</html>
